<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luma Beats</title>
    <link rel="icon" type="image/png" href="/ChatGPT Image May 25, 2025, 11_53_32 PM.png" sizes="192x192">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #bfadea;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #bfadea, #8e7cc3);
            border: none;
            border-radius: 8px;
            color: #171320;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(191, 173, 234, 0.3);
        }

        .alt-action {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .alt-action a {
            color: #bfadea;
            text-decoration: none;
            font-weight: 500;
        }

        .alt-action a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/Screenshot_2025-05-24_7.38.35_PM-removebg-preview.png" alt="Luma Beats Logo">
        </div>
        <h1>Welcome Back</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="alt-action">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Set login status and basic user data
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userData', JSON.stringify({
                firstName: 'User',
                lastName: '',
                language: 'en'
            }));
            
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
